<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>

    <p>
      Follow these steps to see output<br>
      Right click in blankarea -> Inspect -> Console 
    </p>

    <button onclick="
    console.log(`Cart Quantity: ${cart}`);
    ">Show Quantity</button>

    <button onclick="
    cart += 1;
    if(cart > 10){
      console.log('Cart is full dont update');
    }else{
    console.log(`Cart Quantity: ${cart}`);}
    ">Add to cart</button>

    <button onclick="
    cart += 2;
    if(cart > 10){
      console.log('Cart is full dont update');
    }else{
    console.log(`Cart Quantity: ${cart}`);}
    ">+2</button>

    <button onclick="
    cart += 3;
    if(cart > 10){
      console.log('Cart is full dont update');
    }else{
    console.log(`Cart Quantity: ${cart}`);}
    ">+3</button>

    <button onclick="
    cart += 4;
    if(cart > 10){
      console.log('Cart is full dont update');
    }else{
    console.log(`Cart Quantity: ${cart}`);}
    ">+4</button>

    <button onclick="
    cart += 5;
    if(cart > 10){
      console.log('Cart is full dont update');
    }else{
    console.log(`Cart Quantity: ${cart}`);}
    ">+5</button>

    <button onclick="
    cart--;
    if(cart < 0){
      console.log('Cart is empty dont update');
    }else{
    console.log(`Cart quantity: ${cart}`);}
    ">Remove from cart</button>

    <button onclick="
    cart -= 2;
    if(cart < 0){
      console.log('Cart is empty dont update');
    }else{
    console.log(`Cart quantity: ${cart}`);}
    ">-2</button>

    <button onclick="
    cart -= 3;
    if(cart < 0){
      console.log('Cart is empty dont update');
    }else{
    console.log(`Cart quantity: ${cart}`);}
    ">-3</button>

    
    <button onclick="
    cart = 0 ;
    console.log('Cart Quantity reset');
    ">Reset Cart</button>

    <script>
      let cart = 0;
    </script>
  </body>
</html>
